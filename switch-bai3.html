<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-bai3</title>
</head>
<body>
<script>
    let a = prompt("Nhập số của mầy vào đây");
    let b = parseInt(a);
    switch ((b>0) ? 1 : (b<0) ? -1 : 0 ) {
        case 1:
            alert(1);
        break;
        case -1:
            alert(-1);
        break;
        default:
            alert(0);
    }
</script>
</body>
</html>
