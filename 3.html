<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    let a = prompt("Nhập số của mầy vào đây");
    let b = parseInt(a);
    if (b>0){
        document.write('1');
    } else if (b<0){
        document.write('-1');
    } else {
        document.write('0');
    }
</script>
</body>
</html>
